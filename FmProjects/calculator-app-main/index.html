<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h3>calc</h3>
        <div class="theme">
          <div class="text">THEME</div>
          <div class="options">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="toggle-btn"></div>
        </div>
      </div>
      <div class="display">
        
      </div>
      <div class="keys">
        <button class="key" id="7"><h3>7</h3></button>
        <button class="key" id="8"><h3>8</h3></button>
        <button class="key" id="9"><h3>9</h3></button>
        <button class="key" id="del"><h5>DEL</h5></button>
        <button class="key" id="4"><h3>4</h3></button>
        <button class="key" id="5"><h3>5</h3></button>
        <button class="key" id="6"><h3>6</h3></button>
        <button class="key" id="plus"><h3>+</h3></button>
        <button class="key" id="1"><h3>1</h3></button>
        <button class="key" id="2"><h3>2</h3></button>
        <button class="key" id="3"><h3>3</h3></button>
        <button class="key" id="minus"><h3>-</h3></button>
        <button class="key" id="dot"><h3>.</h3></button>
        <button class="key" id="zero"><h3>0</h3></button>
        <button class="key" id="slash"><h3>/</h3></button>
        <button class="key" id="into"><h3>*</h3></button>
        <button class="key" id="reset"><h5>RESET</h5></button>
        <button class="key" id="equals"><h3>=</h3></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
